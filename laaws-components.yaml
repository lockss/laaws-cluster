version: '2'

services:
    laaws-metadataservice:
        build: 
            context: ./laaws-metadataservice
        image: laaws/laaws-metadataservice
        ports:
            - "8082:8889"

    laaws-metadataextractor:
        build: 
            context: ./laaws-metadataextractor
        image: laaws/laaws-metadataextractor
        ports:
            - "8083:8888"

    laaws-openwayback:
        build:
            context: ./laaws-openwayback
        image: lockss/laaws-openwayback
        ports:
            - "8080:8080"
        volumes:
            - ./laaws-openwayback/openwayback:/srv/openwayback

    laaws-indexer-solr:
        image: solr
        ports:
            - "8983:8983"
        #volumes:
        #    - test-core:/opt/solr/server/solr/test-core
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - test-core

    laaws-indexer:
        build:
            context: ./lockss-solr
        image: laaws/laaws-indexer
        environment:
            - LOCKSS_SOLR_WATCHDIR=/warcs
            - LOCKSS_SOLR_URL=http://lockss-metadata-solr:8983/solr/test-core
        volumes:
            - ./warcs:/warcs

    laaws-metadata-pgsql:
        image: postgres
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_PASSWORD=dontCareItsADemo
            - POSTGRES_USER=LOCKSS
            - POSTGRES_DB=MetadataDbManager
        #volumes:
        #    - laaws-metadata-pgsql-data:/var/lib/postgresql/data

    laaws-repo-solr:
        image: solr
        ports:
            - "8984:8983"
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - xyzzy
    
    laaws-repo-hdfs:
        build:
            context: laaws-dev-hdfs
        image: laaws/laaws-dev-hdfs
        hostname: laaws-repo-hdfs
        ports:
            - "9000:9000"
            - "50010:50010"
            - "50020:50020"
            - "50070:50070"
            - "50075:50075"

    laaws-repo:
        build:
            context: laaws-repository
        image: laaws/laaws-repository
        ports:
            - "8700:8080"
        
# Define named Docker volumes
volumes:
    test-core:
        external: false
    laaws-metadata-pgsql-data:
        external: false
